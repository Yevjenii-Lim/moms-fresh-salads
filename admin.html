<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Mom's Fresh Salads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .refresh-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .refresh-btn:hover {
            background: #219a52;
        }

        .orders-container {
            padding: 30px;
        }

        .order-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .order-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-id {
            font-size: 1.2em;
            font-weight: bold;
        }

        .order-status {
            background: #27ae60;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .order-body {
            padding: 20px;
        }

        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-group h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .detail-group p {
            margin: 5px 0;
            color: #555;
        }

        .order-items {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .order-items h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .item:last-child {
            border-bottom: none;
        }

        .order-total {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            text-align: right;
        }

        .total-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #27ae60;
        }

        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-orders i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .order-details {
                grid-template-columns: 1fr;
            }
            
            .order-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Order Management</h1>
            <p>Mom's Fresh Salads - View and manage customer orders</p>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="loadOrders()">
                üîÑ Refresh Orders
            </button>
        </div>

        <div class="orders-container" id="ordersContainer">
            <div class="loading">
                <p>Loading orders...</p>
            </div>
        </div>
    </div>

    <script>
        // Load orders from localStorage (where they're stored after successful payment)
        function loadOrders() {
            const ordersContainer = document.getElementById('ordersContainer');
            
            try {
                const orders = JSON.parse(localStorage.getItem('moms-salads-orders') || '[]');
                
                if (orders.length === 0) {
                    ordersContainer.innerHTML = `
                        <div class="no-orders">
                            <i>üìã</i>
                            <h3>No Orders Yet</h3>
                            <p>Orders will appear here once customers complete their purchases.</p>
                        </div>
                    `;
                    return;
                }

                // Sort orders by timestamp (newest first)
                orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                ordersContainer.innerHTML = orders.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-id">Order #${order.id}</div>
                            <div class="order-status">${order.status}</div>
                        </div>
                        <div class="order-body">
                            <div class="order-details">
                                <div class="detail-group">
                                    <h4>üë§ Customer Information</h4>
                                    <p><strong>Name:</strong> ${order.customer.firstName} ${order.customer.lastName}</p>
                                    <p><strong>Email:</strong> ${order.customer.email}</p>
                                    <p><strong>Phone:</strong> ${order.customer.phone}</p>
                                    <p><strong>Address:</strong> ${order.customer.address}</p>
                                </div>
                                <div class="detail-group">
                                    <h4>üìÖ Order Information</h4>
                                    <p><strong>Date:</strong> ${new Date(order.timestamp).toLocaleDateString()}</p>
                                    <p><strong>Time:</strong> ${new Date(order.timestamp).toLocaleTimeString()}</p>
                                    <p><strong>Status:</strong> ${order.status}</p>
                                    <p><strong>Items:</strong> ${order.items.reduce((sum, item) => sum + item.quantity, 0)}</p>
                                </div>
                            </div>
                            
                            ${order.customer.instructions ? `
                                <div class="order-items">
                                    <h4>üìù Special Instructions</h4>
                                    <p>${order.customer.instructions}</p>
                                </div>
                            ` : ''}
                            
                            <div class="order-items">
                                <h4>üõí Order Items</h4>
                                ${order.items.map(item => `
                                    <div class="item">
                                        <span>${item.quantity}x ${item.name}</span>
                                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div class="order-total">
                                <div>Subtotal: $${order.subtotal.toFixed(2)}</div>
                                <div>Tax: $${order.tax.toFixed(2)}</div>
                                <div class="total-amount">Total: $${order.total.toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading orders:', error);
                ordersContainer.innerHTML = `
                    <div class="no-orders">
                        <i>‚ùå</i>
                        <h3>Error Loading Orders</h3>
                        <p>There was an error loading the orders. Please try again.</p>
                    </div>
                `;
            }
        }

        // Load orders when page loads
        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
