version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm install
    build:
      commands:
        - echo "Building Next.js application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environmentVariables:
    - STRIPE_SECRET_KEY
    - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
    - STRIPE_WEBHOOK_SECRET
    - GMAIL_USER
    - GMAIL_APP_PASSWORD
    - TELEGRAM_BOT_TOKEN
    - TELEGRAM_CHAT_ID
    - AWS_REGION
    - DYNAMODB_MENU_TABLE_NAME